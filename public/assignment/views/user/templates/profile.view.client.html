<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Your Profile
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <br>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username"
                   ng-model="vm.user.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com"
                   ng-model="vm.user.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice"
                   ng-model="vm.user.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland"
                   ng-model="vm.user.lastName">
        </div>
    </form>
    <br>
    <a class="btn btn-primary btn-block"
       href="#!/user/{{vm.uid}}/website">Websites</a>
    <br>
    <a class="btn btn-primary btn-block"
       ng-click="vm.updateUsr(vm.user)">Update Profile</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Logout</a>
    <a class="btn btn-danger  btn-block"
       ng-click="vm.deleteUsr()">Delete Account</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="row navbar-text container-fluid col-xs-12">
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-star"></span>
                </a>
            </div>
            <div class="col-xs-3 text-center">
                <a href="#">
                    <span class="glyphicon glyphicon-heart"></span>
                </a>
            </div>
        </div>
</nav>
</div>
