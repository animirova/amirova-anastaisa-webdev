
<div id="widgetList" class="container-fluid container-list-group list-group">
    <div ng-repeat="widget in vm.widgets" class="container-fluid">
        <div ng-switch="widget.type">
            <div ng-switch-when="HEADING">
                <div class="list-group-item" ng-include="'views/widget/templates/widget-heading.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <div class="list-group-item" ng-include="'views/widget/templates/widget-image.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE">
                <div class="list-group-item">
                <span class="widget-setting pull-right pull-top">
    <a href="#!/user/{{$parent.vm.uid}}/website/{{$parent.vm.wid}}/page/{{$parent.vm.pid}}/widget/{{$parent.widget._id}}">
        <span class="glyphicon glyphicon-cog"></span>
    </a>
    <a href=""><span class="glyphicon glyphicon-align-justify"></span></a>

    </span><br><br>
                <div class="youtube-widget" ng-include="'views/widget/templates/widget-youtube.view.client.html'"></div>
            </div></div>
            <div ng-switch-when="HTML">
                <div class="list-group-item" ng-include="'views/widget/templates/widget-html.view.client.html'"></div>
            </div>
            <div ng-switch-when="TEXT">
                <div class="list-group-item" ng-include="'views/widget/templates/widget-text.view.client.html'"></div>
            </div>
        </div>
    </div>
</div>
