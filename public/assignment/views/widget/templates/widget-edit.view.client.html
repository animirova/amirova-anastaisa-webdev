<div>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="navbar-header col-xs-12">
                    <p class="navbar-text pull-left">
                        <a href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{vm.pid}}/widget" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                    </p>

                    <a class="navbar-brand" href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{vm.pid}}/widget">

                    </a>

                    <p class="navbar-text pull-right">
                        <a href="#!/user/{{vm.uid}}/website/{{vm.wid}}/page/{{vm.pid}}/widget/new" class="navbar-link">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </nav>

    <div ng-switch="vm.widget.type" class="container-fluid">
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/editors/widget-heading-edit.view.client.html'" class="container-fluid"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/editors/widget-image-edit.view.client.html'" class="container-fluid"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/editors/widget-youtube-edit.view.client.html'" class="container-fluid"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/editors/widget-html-edit.view.client.html'" class="container-fluid"></div>
        </div>
        <div ng-switch-when="TEXT">
            <div ng-include="'views/widget/editors/widget-text-edit.view.client.html'" class="container-fluid"></div>
        </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">

                    <a href="#!/user/{{vm.uid}}/website">
