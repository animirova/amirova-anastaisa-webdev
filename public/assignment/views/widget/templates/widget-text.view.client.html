<span class="widget-setting pull-right pull-top">
    <a href="#!/user/{{$parent.vm.uid}}/website/{{$parent.vm.wid}}/page/{{$parent.vm.pid}}/widget/{{$parent.widget._id}}">
        <span class="glyphicon glyphicon-cog"></span>
    </a>
    <a href=""><span class="glyphicon glyphicon-align-justify"></span></a>
    </span>

<div ng-if="widget.formatted"
     text-angular
     ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'], ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'], ['indent','outdent'],['html']]"
     value="widget.text"
     placeholder="{{widget.placeholder}}"></div>

<input ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
       placeholder="{{widget.placeholder}}"
       class="form-control"/>
<textarea ng-if="!widget.formatted && (widget.rows > 1)"
          rows="{{widget.rows}}"
          placeholder="{{widget.placeholder}}"
          class="form-control">{{widget.text}}</textarea>
